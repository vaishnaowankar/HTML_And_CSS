                </li>
                
                <li>
                    <input type="checkbox" checked>
                    <i class="arrow"></i>
                    <h2><i class="fas fa-code-branch"></i>My interests</h2>
                    
                    <p>Web development, Android development, Artificial intelligence, Data science </p>
                </li>
                
                <li>
                    <input type="checkbox" checked>
                    <i class="arrow"></i>

                </li>
        
    
            </ul>
        </div>
